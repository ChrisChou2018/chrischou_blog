{% extends "layout.html" %}
{% block css %}
<style>
    ul{
        font-size: 15px;
    }
    p{
        font-size: 15px;
    }
    code{
        font-size: 15px;
    }
</style>
{% end %}

{% block content %}
<div class="col-md-8 blog-main" style="word-break:break-all;padding:0;">
    <h4>{{article_obj.article_title}}</h4>
    <p>创建时间：{{article_obj.create_time}}</p>
    <br>
    <br>
    {% module GetHtmlByArticleId(article_obj.article_id) %}

</div>

{% end %}
