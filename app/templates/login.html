<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <style>
      body{
        background-color:black;
        /* background-image: url('/static/image/image1.jpg'); */
        background-size:cover;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <a onclick="history.back()">🔙back</a>
      <form class="form-signin" action="/login/" method="POST">
        {% module xsrf_form_html() %}
        <h2 class="form-signin-heading">输入超级站户</h2>
        <label for="inputUserName" class="sr-only">UserName</label>
        <input type="text" id="inputText" class="form-control" placeholder="UserName" required="" autofocus="" name="username" value="{{ form_data['username'] if form_data and form_data.get('username') else '' }}">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" value="{{ form_data['password'] if form_data and form_data.get('password') else '' }}">
        <span style="color:red">{{msg}}</span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>

    </div> <!-- /container -->
    <script>
    if(document.body.scrollWidth <500){
      $('body')[0].style.backgroundImage = ''
    }else{
      
    }
    </script>



</body></html>
